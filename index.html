<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
      html, body {
        background-color: gray;
        margin: 0;
        padding: 0;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      svg {
        background-color: lightgray;
      }

      .candlestick {
        stroke-width: 1px;
      }

      .candlestick.up {
        fill: #4bda00; /* Bullish (close > open) */
      }

      .candlestick.down {
        fill: #ff5733; /* Bearish (close < open) */
      }

      /* Axis label styling */
      .axis-label {
        font-size: 14px;
        fill: white;
      }
    </style>
  </head>

  <body>
    <h1>Nvidia Stock Price Candlestick Chart (Last 5 Years)</h1>
    <p> Test 18</p>
    <svg id="chart" width="800" height="400"></svg>

    <script type="text/javascript">
      var dataset;
      d3.csv("NVDA.csv", function(data) {
        data.forEach(function (d) {
          d.Date = d3.time.format("%Y-%m-%d").parse(d.Date);
          d.Open = +d.Open;
          d.Close = +d.Close;
          d.High = +d.High;
          d.Low = +d.Low;
        });

        // Get the current date and calculate the cutoff date (5 years ago)
        var currentDate = new Date();
        var cutoffDate = new Date();
        cutoffDate.setFullYear(currentDate.getFullYear() - 5);  // Change here: 5 years ago

        // Filter the dataset to only include the last 5 years
        data = data.filter(function(d) {
          return d.Date >= cutoffDate;
        });

        console.log(data); // Verify that only the last 5 years of data are included
        createCandlestickChart(data);
      });

      function createCandlestickChart(dataset) {
        var svg = d3.select("#chart");
        var width = +svg.attr("width");
        var height = +svg.attr("height");
        var margin = { top: 20, right: 30, bottom: 50, left: 50 }; // Added more space for labels
        var innerWidth = width - margin.left - margin.right;
        var innerHeight = height - margin.top - margin.bottom;

        var xScale = d3.time.scale()
          .domain(d3.extent(dataset, function(d) { return d.Date; }))
          .range([0, innerWidth]);

        // Use a logarithmic scale for the y-axis
        var yScale = d3.scale.log()
          .domain([d3.min(dataset, function(d) { return d.Low; }), d3.max(dataset, function(d) { return d.High; })])
          .range([innerHeight, 0])
          .base(10)  // Set the base for the log scale (default is 10)
          .clamp(true); // Avoid values below the minimum range

        var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
        var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(6, ",.0f");  // Optional: Add nice ticks for log scale

        var g = svg.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        g.append("g")
          .attr("class", "y axis")
          .call(yAxis);

        g.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + innerHeight + ")")
          .call(xAxis);

        // Add x-axis label
        svg.append("text")
          .attr("class", "axis-label")
          .attr("x", width / 2)
          .attr("y", height - 10) // Position just below the chart
          .attr("text-anchor", "middle")
          .text("Date");

        // Add y-axis label
        svg.append("text")
          .attr("class", "axis-label")
          .attr("transform", "rotate(-90)")
          .attr("x", -height / 2)
          .attr("y", 20)
          .attr("text-anchor", "middle")
          .text("Price (Log Scale)");

        var candlestickWidth = Math.floor(innerWidth / dataset.length);  // Manually calculate width for candlesticks

        // Draw the candlestick bars
        g.selectAll(".candlestick")
          .data(dataset)
          .enter().append("rect")
          .attr("class", function(d) { return d.Close > d.Open ? "candlestick up" : "candlestick down"; })
          .attr("x", function(d, i) { return xScale(d.Date) - candlestickWidth / 2; })  // Adjust the placement of candlesticks
          .attr("y", function(d) { return yScale(Math.max(d.Close, d.Open)); })
          .attr("width", candlestickWidth)
          .attr("height", function(d) { return Math.abs(yScale(d.Close) - yScale(d.Open)); });

        // Draw the high-low line
        g.selectAll(".highlow")
          .data(dataset)
          .enter().append("line")
          .attr("class", "highlow")
          .attr("x1", function(d, i) { return xScale(d.Date); })
          .attr("x2", function(d, i) { return xScale(d.Date); })
          .attr("y1", function(d) { return yScale(d.High); })
          .attr("y2", function(d) { return yScale(d.Low); })
          .attr("stroke", function(d) { return d.Close > d.Open ? "#4bda00" : "#ff5733"; })
          .attr("stroke-width", 1);
      }
    </script>
  </body>
</html>
