<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Stock Chart</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    body {
      background-color: #f0f0f0; /* Set background color of the entire page to gray */
      margin: 0;
      padding: 0;
    }
    .line {
      fill: none;
      stroke: limegreen;
      stroke-width: 2px;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
    #chart {
      margin-left: 100px;
      background-color: #d3d3d3; /* Set background color of the chart to a gray */
    }
    #controls {
      text-align: center;
      margin: 20px;
      background-color: #f0f0f0; /* Set background of the controls section to match the page */
    }
    h1 {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Interactive Stock Chart</h1>

  <div id="controls">
    <label for="startYear">Start Year:</label>
    <select id="startYear"></select>

    <label for="endYear">End Year:</label>
    <select id="endYear"></select>

    <label for="scaleType">Scale Type:</label>
    <select id="scaleType">
      <option value="log">Logarithmic</option>
      <option value="linear">Linear</option>
    </select>
  </div>

  <svg id="chart" width="1600" height="700"></svg> <!-- Chart size -->

  <script>
    d3.csv("NVDA.csv", function(data) {
      data.forEach(function(d) {
        d.Date = d3.time.format("%Y-%m-%d").parse(d.Date);
        d.Close = Math.max(0.01, +d.Close);
      });

      data = data.filter(function(d) {
        return d.Date && d.Close && !isNaN(d.Close);
      });

      const allYears = Array.from(new Set(data.map(d => d.Date.getFullYear()))).sort();

      // Populate dropdowns
      const startYearSelect = d3.select("#startYear");
      const endYearSelect = d3.select("#endYear");

      allYears.forEach(year => {
        startYearSelect.append("option").attr("value", year).text(year);
        endYearSelect.append("option").attr("value", year).text(year);
      });

      startYearSelect.property("value", allYears[0]);
      endYearSelect.property("value", allYears[allYears.length - 1]);

      // Initial chart rendering
      updateChart(data, allYears[0], allYears[allYears.length - 1], "log");

      // Update chart on dropdown change
      d3.selectAll("#startYear, #endYear, #scaleType").on("change", function() {
        const startYear = +startYearSelect.property("value");
        const endYear = +endYearSelect.property("value");
        const scaleType = d3.select("#scaleType").property("value");

        if (startYear > endYear) {
          alert("Start year must be less than or equal to end year.");
          return;
        }
        updateChart(data, startYear, endYear, scaleType);
      });
    });

    function updateChart(data, startYear, endYear, scaleType) {
      const svg = d3.select("#chart");
      svg.selectAll("*").remove();

      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const margin = { top: 20, right: 30, bottom: 50, left: 50 };
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;

      const filteredData = data.filter(d => {
        const year = d.Date.getFullYear();
        return year >= startYear && year <= endYear;
      });

      if (filteredData.length === 0) {
        svg.append("text")
          .attr("x", width / 2)
          .attr("y", height / 2)
          .attr("text-anchor", "middle")
          .text("No data available for the selected period.");
        return;
      }

      const xScale = d3.time.scale()
        .domain(d3.extent(filteredData, d => d.Date))
        .range([0, innerWidth]);

      // Create the yScale based on the selected scale type
      let yScale;
      if (scaleType === "log") {
        yScale = d3.scale.log()
          .domain([d3.min(filteredData, d => d.Close), d3.max(filteredData, d => d.Close)])
          .range([innerHeight, 0])
          .nice();
      } else {
        yScale = d3.scale.linear()
          .domain([d3.min(filteredData, d => d.Close), d3.max(filteredData, d => d.Close)])
          .range([innerHeight, 0])
          .nice();
      }

      const xAxis = d3.svg.axis().scale(xScale).orient("bottom");

      // Define y-axis tick values for log scale
      const yTickValues = scaleType === "log" ? 
        [1, 2, 5, 10, 20, 50, 100, 200, 500, 1000, 5000, 10000] : // More labels for log scale
        [0, 50, 100, 150, 200, 250, 300, 350, 400, 450, 500]; // Labels for linear scale

      const yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .tickValues(yTickValues)  // Use predefined tick values for log scale
        .tickFormat(d3.format(",.0f"))
        .tickPadding(10);

      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      g.append("g").attr("class", "y axis").call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -40)
        .attr("x", -innerHeight / 2)
        .style("text-anchor", "middle")
        .attr("class", "axis-label")
        .text("Stock Price");

      g.append("g").attr("class", "x axis")
        .attr("transform", `translate(0,${innerHeight})`)
        .call(xAxis)
        .append("text")
        .attr("x", innerWidth / 2)
        .attr("y", 40)
        .style("text-anchor", "middle")
        .attr("class", "axis-label")
        .text("Date");

      const line = d3.svg.line()
        .x(d => xScale(d.Date))
        .y(d => yScale(d.Close));

      g.append("path")
        .datum(filteredData)
        .attr("class", "line")
        .attr("d", line);
    }
  </script>
</body>
</html>
