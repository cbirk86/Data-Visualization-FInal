<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<style>

			html, body {
				background-color: gray;
				margin: 0;
				padding: 0;
			}
			
			.line {
				fill: none;
				stroke: #4bda00;
				stroke-width: 2px;
			}
			
			.axis path,
			.axis line {
				fill: none;
				stroke: #000;
				shape-rendering: crisEdges;
			}

			.line.close {
				stroke: #4bda00;
			}

			.line.open {
				stroke: #ff5733;
			}

			svg {
				background-color: black;
			}
		</style>
	</head>

	<body>
		<h1> Nvidia Stock Price Over Time</h1>
		<p> Test 11</p>
		<svg id="chart1" width="800" height="400"></svg>
		<svg id="chart2" width="800" height="400"></svg>
		<script type="text/javascript">
			var dataset;
			d3.csv("NVDA.csv", function(data) {
				data.forEach(function (d) {
					d.Date = d3.time.format("%Y-%m-%d").parse(d.Date);
					d.Close = +d.Close;
				});
				
				data = data.filter(function (d) {
					return d.Date && d.Close && !isNaN(+d.Close);
				});

				createStockChart(data);
				createStockComparisonChart(data);
			});

			function createStockChart(dataset) {
				var svg = d3.select("#chart1");
				var width = +svg.attr("width");
				var height = +svg.attr("height");
				var margin = { top: 20, right: 30, bottom: 30, left: 40 };
				var innerWidth = width - margin.left - margin.right;
				var innerHeight = height - margin.top - margin.bottom;

				var xScale = d3.time.scale()
					.domain(d3.extent(dataset, function (d) { return d.Date; }))
					.range([0, innerWidth]);

				var yScale = d3.scale.linear()
					.domain([d3.min(dataset, function (d) { return d.Close; }), d3.max(dataset, function (d) { return d.Close; })])
					.range([innerHeight, 0]);

				var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
				var yAxis = d3.svg.axis().scale(yScale).orient("left");

				var g = svg.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

				g.append("g")
					.attr("class", "y axis")
					.call(yAxis);

				g.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + innerHeight + ")")
					.call(xAxis);

				var line = d3.svg.line()
					.x(function (d) { return xScale(d.Date); })
					.y(function (d) { return yScale(d.Close); });

				g.append("path")
					.datum(dataset)
					.attr("class", "line")
					.attr("d", line);
			}

			function createStockComparisonChart(dataset) {
				var svg = d3.select("#chart2");
				var width = +svg.attr("width");
				var height = +svg.attr("height");
				var margin = { top: 20, right: 30, bottom: 30, left: 40 };
				var innerWidth = width - margin.left - margin.right;
				var innerHeight = height - margin.top - margin.bottom;

				var xScale = d3.time.scale()
					.domain(d3.extent(dataset, function (d) { return d.Date; }))
					.range([0, innerWidth]);

				var yScale = d3.scale.log()
					.domain([
						d3.min(dataset, function (d) { return Math.min(d.Close, d.Open); }),
						d3.max(dataset, function (d) { return Math.max(d.Close, d.Open); }),
					])
					.range([innerHeight, 0])
					.clamp(true);

				var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
				var yAxis = d3.svg.axis().scale(yScale).orient("left");

				var g = svg.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

				g.append("g")
					.attr("class", "y axis")
					.call(yAxis);

				g.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + innerHeight + ")")
					.call(xAxis);

				var lineClose = d3.svg.line()
					.x(function (d) { return xScale(d.Date); })
					.y(function (d) { return yScale(d.Close); });

				var lineOpen = d3.svg.line()
					.x(function (d) { return xScale(d.Date); })
					.y(function (d) { return yScale(d.Open); });

				g.append("path")
					.datum(dataset)
					.attr("class", "line close")
					.attr("d", lineClose);

				g.append("path")
					.datum(dataset)
					.attr("class", "line open")
					.attr("d", lineOpen);
			}
		</script>
	</body>
</html>
