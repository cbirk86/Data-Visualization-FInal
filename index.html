<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Candlestick Chart</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    .candlestick.up {
      fill: green;
    }
    .candlestick.down {
      fill: red;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
    #chart1, #chart2 {
      margin-left: 100px; /* Shift charts to the right */
    }
    #yearSelect {
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Stock Candlestick Charts</h1>

  <!-- Heading for first chart -->
  <h2 id="chart1Heading">Nvidia Stock Price Last 5 Years</h2>
  <svg id="chart1" width="1100" height="400"></svg>

  <!-- Heading for second chart -->
  <h2 id="chart2Heading">Nvidia Stock Price in 2024</h2>
  <svg id="chart2" width="1100" height="400"></svg>

  <!-- Dropdown for year selection -->
  <select id="yearSelect">
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
    <!-- Add more options as needed -->
  </select>

  <script>
    d3.csv("NVDA.csv", function(data) {
      data.forEach(function(d) {
        d.Date = d3.time.format("%Y-%m-%d").parse(d.Date);
        d.Open = +d.Open;
        d.Close = +d.Close;
        d.High = +d.High;
        d.Low = +d.Low;
      });

      data = data.filter(function(d) {
        return d.Date && d.Open && d.Close && d.High && d.Low && 
               !isNaN(d.Open) && !isNaN(d.Close) && !isNaN(d.High) && !isNaN(d.Low);
      });

      var dataset = data;

      // Last 5 years data
      var currentDate = new Date();
      var last5YearsData = dataset.filter(function(d) {
        return d.Date >= new Date(currentDate.getFullYear() - 5, currentDate.getMonth(), currentDate.getDate());
      });

      // xScale for the global chart (last 5 years)
      var xScaleGlobal = d3.time.scale()
        .domain(d3.extent(dataset, function(d) { return d.Date; }))
        .range([0, 1100]);

      // Create the first chart (last 5 years)
      createCandlestickChart5Years(last5YearsData, xScaleGlobal);

      // Create the second chart (default year 2024)
      createCandlestickChartYear(dataset, "2024");

      // Dropdown handler
      d3.select("#yearSelect").on("change", function() {
        var selectedYear = this.value;
        createCandlestickChartYear(dataset, selectedYear);
        document.getElementById("chart2Heading").textContent = "Nvidia Stock Price in " + selectedYear;
      });
    });

    function createCandlestickChart5Years(data, xScale) {
      var svg = d3.select("#chart1");
      svg.selectAll("*").remove();

      var width = +svg.attr("width");
      var height = +svg.attr("height");
      var margin = { top: 20, right: 30, bottom: 50, left: 50 };
      var innerWidth = width - margin.left - margin.right;
      var innerHeight = height - margin.top - margin.bottom;

      var yScale = d3.scale.linear()
        .domain([d3.min(data, function(d) { return d.Low; }), d3.max(data, function(d) { return d.High; })])
        .range([innerHeight, 0])
        .nice();

      var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
      var yAxis = d3.svg.axis().scale(yScale).orient("left");

      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      g.append("g").attr("class", "y axis").call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -40)
        .attr("x", -innerHeight / 2)
        .style("text-anchor", "middle")
        .attr("class", "axis-label")
        .text("Stock Price");

      g.append("g").attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")")
        .call(xAxis)
        .append("text")
        .attr("x", innerWidth / 2)
        .attr("y", 40)
        .style("text-anchor", "middle")
        .attr("class", "axis-label")
        .text("Date");

      g.selectAll(".candlestick")
        .data(data)
        .enter().append("rect")
        .attr("class", function(d) { return d.Close > d.Open ? "candlestick up" : "candlestick down"; })
        .attr("x", function(d) { return xScale(d.Date); })
        .attr("y", function(d) { return yScale(Math.max(d.Close, d.Open)); })
        .attr("width", Math.floor(innerWidth / data.length))
        .attr("height", function(d) { return Math.abs(yScale(d.Close) - yScale(d.Open)); });

      g.selectAll(".highlow")
        .data(data)
        .enter().append("line")
        .attr("class", "highlow")
        .attr("x1", function(d) { return xScale(d.Date); })
        .attr("x2", function(d) { return xScale(d.Date); })
        .attr("y1", function(d) { return yScale(d.High); })
        .attr("y2", function(d) { return yScale(d.Low); })
        .attr("stroke", function(d) { return d.Close > d.Open ? "#4bda00" : "#ff5733"; })
        .attr("stroke-width", 1);
    }

    function createCandlestickChartYear(data, year) {
      var svg = d3.select("#chart2");
      svg.selectAll("*").remove();

      var width = +svg.attr("width");
      var height = +svg.attr("height");
      var margin = { top: 20, right: 30, bottom: 50, left: 50 };
      var innerWidth = width - margin.left - margin.right;
      var innerHeight = height - margin.top - margin.bottom;

      var yearData = data.filter(function(d) { return d.Date.getFullYear() == year; });

      if (yearData.length === 0) {
        svg.append("text")
          .attr("x", width / 2)
          .attr("y", height / 2)
          .attr("text-anchor", "middle")
          .text("No data available for " + year);
        return;
      }

      var xScale = d3.time.scale()
        .domain(d3.extent(yearData, function(d) { return d.Date; }))
        .range([0, innerWidth]);

      var yScale = d3.scale.linear()
        .domain([d3.min(yearData, function(d) { return d.Low; }), d3.max(yearData, function(d) { return d.High; })])
        .range([innerHeight, 0])
        .nice();

      var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
      var yAxis = d3.svg.axis().scale(yScale).orient("left");

      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      g.append("g").attr("class", "y axis").call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -40)
        .attr("x", -innerHeight / 2)
        .style("text-anchor", "middle")
        .attr("class", "axis-label")
        .text("Stock Price");

      g.append("g").attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")")
        .call(xAxis)
        .append("text")
        .attr("x", innerWidth / 2)
        .attr("y", 40)
        .style("text-anchor", "middle")
        .attr("class", "axis-label")
        .text("Date");

      g.selectAll(".candlestick")
        .data(yearData)
        .enter().append("rect")
        .attr("class", function(d) { return d.Close > d.Open ? "candlestick up" : "candlestick down"; })
        .attr("x", function(d) { return xScale(d.Date); })
        .attr("y", function(d) { return yScale(Math.max(d.Close, d.Open)); })
        .attr("width", Math.floor(innerWidth / yearData.length))
        .attr("height", function(d) { return Math.abs(yScale(d.Close) - yScale(d.Open)); });

      g.selectAll(".highlow")
        .data(yearData)
        .enter().append("line")
        .attr("class", "highlow")
        .attr("x1", function(d) { return xScale(d.Date); })
        .attr("x2", function(d) { return xScale(d.Date); })
        .attr("y1", function(d) { return yScale(d.High); })
        .attr("y2", function(d) { return yScale(d.Low); })
        .attr("stroke", function(d) { return d.Close > d.Open ? "#4bda00" : "#ff5733"; })
        .attr("stroke-width", 1);
    }
  </script>
</body>
</html>
