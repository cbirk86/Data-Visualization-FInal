<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Comparison</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .chart-container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    svg {
      width: 48%;
      height: 400px;
      background-color: #e0e0e0;
    }
    select {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Compare Stock Price and Volume</h1>

  <div class="chart-container">
    <div id="chart1">
      <h2>Stock Price</h2>
      <svg id="chart1-svg"></svg>
    </div>
    <div id="chart2">
      <h2>Volume</h2>
      <svg id="chart2-svg"></svg>
    </div>
  </div>

  <div>
    <label for="startYear">Start Year:</label>
    <select id="startYear"></select>
    <label for="endYear">End Year:</label>
    <select id="endYear"></select>

    <label for="dataType">Select Data:</label>
    <select id="dataType">
      <option value="Close">Close Price</option>
      <option value="Volume">Volume</option>
      <option value="Open">Open Price</option>
      <option value="High">High Price</option>
    </select>
  </div>

  <script>
    d3.csv("NVDA.csv", function(data) {
      data.forEach(function(d) {
        d.Date = d3.time.format("%Y-%m-%d").parse(d.Date);
        d.Close = Math.max(0.01, +d.Close);
      });

      const allYears = Array.from(new Set(data.map(d => d.Date.getFullYear()))).sort();

      const startYearSelect = d3.select("#startYear");
      const endYearSelect = d3.select("#endYear");
      allYears.forEach(year => {
        startYearSelect.append("option").attr("value", year).text(year);
        endYearSelect.append("option").attr("value", year).text(year);
      });
      startYearSelect.property("value", allYears[0]);
      endYearSelect.property("value", allYears[allYears.length - 1]);

      // Update chart function for both charts
      function updateChart(chartId, data, startYear, endYear, dataType) {
        const svg = d3.select(`#${chartId}-svg`);
        svg.selectAll("*").remove();
        
        const width = +svg.attr("width");
        const height = +svg.attr("height");
        const margin = { top: 20, right: 30, bottom: 50, left: 50 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;
        
        const filteredData = data.filter(d => {
          const year = d.Date.getFullYear();
          return year >= startYear && year <= endYear;
        });

        const xScale = d3.time.scale().domain(d3.extent(filteredData, d => d.Date)).range([0, innerWidth]);
        const yScale = d3.scale.linear().domain([d3.min(filteredData, d => d[dataType]), d3.max(filteredData, d => d[dataType])]).range([innerHeight, 0]);

        const xAxis = d3.svg.axis().scale(xScale).orient("bottom");
        const yAxis = d3.svg.axis().scale(yScale).orient("left");

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
        g.append("g").attr("class", "x axis").attr("transform", `translate(0,${innerHeight})`).call(xAxis);
        g.append("g").attr("class", "y axis").call(yAxis);

        const line = d3.svg.line()
          .x(d => xScale(d.Date))
          .y(d => yScale(d[dataType]));

        g.append("path").datum(filteredData).attr("class", "line").attr("d", line);
      }

      // Initial chart rendering
      updateChart('chart1', data, allYears[0], allYears[allYears.length - 1], 'Close');
      updateChart('chart2', data, allYears[0], allYears[allYears.length - 1], 'Volume');

      d3.selectAll("#startYear, #endYear, #dataType").on("change", function() {
        const startYear = +startYearSelect.property("value");
        const endYear = +endYearSelect.property("value");
        const dataType = d3.select("#dataType").property("value");

        if (startYear > endYear) {
          alert("Start year must be less than or equal to end year.");
          return;
        }

        updateChart('chart1', data, startYear, endYear, dataType);
        updateChart('chart2', data, startYear, endYear, dataType);
      });
    });
  </script>

</body>
</html>
