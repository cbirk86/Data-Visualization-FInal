<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<style>

			html, body {
				background-color: "#f0f0f0";
				margin: 0;
				padding: 0;
			}
			
			.line {
				fill: none;
				stroke: #4bda00;
				stroke-width: 2px;
			}
			
			.axis path,
			.axis line {
				fill: none;
				stroke: #000;
				shape-rendering: crisEdges;
			}
		</style>
	</head>

	<body>
		<p> Test 7</p>
		<svg width = "800" height = "400"></svg>
		<script type="text/javascript">
			var dataset;
			d3.csv("NVDA.csv", function(data) {
				data.forEach(function (d) {
               				d.Date = d3.time.format("%Y-%m-%d").parse(d.Date); // Adjust format as needed
                			d.Close = +d.Close; // Convert Close to a number
            			});
				
				data = data.filter(function (d) {
  					return d.Date && d.Close && !isNaN(+d.Close);
				});

				console.log(data);

				createStockChart(data);
			});

			function createStockChart(dataset) {
				var svg = d3.select("svg");
				var width = +svg.attr("width");
				var height = +svg.attr("height");
				var margin = { top: 20, right: 30, bottom: 30, left: 40 };
				var innerWidth = width - margin.left - margin.right;
				var innerHeight = height - margin.top - margin.bottom;
				
				var xScale = d3.time.scale()
  					.domain(d3.extent(dataset, function (d) { return d.Date; }))
  					.range([0, innerWidth]);

				var yScale = d3.scale.linear()
					.domain([
    					d3.min(dataset, function (d) { return d.Close; }),
    					d3.max(dataset, function (d) { return d.Close; })
  					])
  					.range([innerHeight, 0]); 	

				var xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom");

				var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left");

				var g = svg.append("g")
					.attr("transform", `translate(${margin.left}, ${margin.top})`);

				g.append("g")
					.attr("class", "y axis")
					.call(yAxis);

				g.append("g")
					.attr("class", "x axis")
					.attr("transform", `translate(0, ${innerHeight})`)
					.call(xAxis);

				var line = d3.svg.line()
					.x(function (d) {return xScale(d.Date); })
					.y(function (d) {return yScale(d.Close); });

				g.append("path")
					.datum(dataset)
					.attr("class", "line")
					.attr("d", line);
			}
		</script>
	</body>
</html>
