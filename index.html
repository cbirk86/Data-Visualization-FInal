<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Candlestick Chart</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    .candlestick.up {
      fill: green;
    }
    .candlestick.down {
      fill: red;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
    #chart {
      margin-left: 100px;
    }
    #controls {
      text-align: center;
      margin: 20px;
    }
    h1 {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Interactive Stock Candlestick Chart</h1>

  <div id="controls">
    <label for="startYear">Start Year:</label>
    <select id="startYear"></select>

    <label for="endYear">End Year:</label>
    <select id="endYear"></select>
  </div>

  <svg id="chart" width="1100" height="400"></svg>

  <script>
    d3.csv("NVDA.csv", function(data) {
      data.forEach(function(d) {
        d.Date = d3.time.format("%Y-%m-%d").parse(d.Date);
        d.Open = +d.Open;
        d.Close = +d.Close;
        d.High = +d.High;
        d.Low = +d.Low;
      });

      data = data.filter(function(d) {
        return d.Date && d.Open && d.Close && d.High && d.Low && 
               !isNaN(d.Open) && !isNaN(d.Close) && !isNaN(d.High) && !isNaN(d.Low);
      });

      const allYears = Array.from(new Set(data.map(d => d.Date.getFullYear()))).sort();

      // Populate dropdowns
      const startYearSelect = d3.select("#startYear");
      const endYearSelect = d3.select("#endYear");

      allYears.forEach(year => {
        startYearSelect.append("option").attr("value", year).text(year);
        endYearSelect.append("option").attr("value", year).text(year);
      });

      startYearSelect.property("value", allYears[0]);
      endYearSelect.property("value", allYears[allYears.length - 1]);

      // Initial chart rendering
      updateChart(data, allYears[0], allYears[allYears.length - 1]);

      // Update chart on dropdown change
      d3.selectAll("#startYear, #endYear").on("change", function() {
        const startYear = +startYearSelect.property("value");
        const endYear = +endYearSelect.property("value");
        if (startYear > endYear) {
          alert("Start year must be less than or equal to end year.");
          return;
        }
        updateChart(data, startYear, endYear);
      });
    });

    function updateChart(data, startYear, endYear) {
      const svg = d3.select("#chart");
      svg.selectAll("*").remove();

      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const margin = { top: 20, right: 30, bottom: 50, left: 50 };
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;

      const filteredData = data.filter(d => {
        const year = d.Date.getFullYear();
        return year >= startYear && year <= endYear;
      });

      if (filteredData.length === 0) {
        svg.append("text")
          .attr("x", width / 2)
          .attr("y", height / 2)
          .attr("text-anchor", "middle")
          .text("No data available for the selected period.");
        return;
      }

      const xScale = d3.time.scale()
        .domain(d3.extent(filteredData, d => d.Date))
        .range([0, innerWidth]);

      const yScale = d3.scale.linear()
        .domain([d3.min(filteredData, d => d.Low), d3.max(filteredData, d => d.High)])
        .range([innerHeight, 0])
        .nice();

      const xAxis = d3.svg.axis().scale(xScale).orient("bottom");
      const yAxis = d3.svg.axis().scale(yScale).orient("left");

      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      g.append("g").attr("class", "y axis").call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -40)
        .attr("x", -innerHeight / 2)
        .style("text-anchor", "middle")
        .attr("class", "axis-label")
        .text("Stock Price");

      g.append("g").attr("class", "x axis")
        .attr("transform", `translate(0,${innerHeight})`)
        .call(xAxis)
        .append("text")
        .attr("x", innerWidth / 2)
        .attr("y", 40)
        .style("text-anchor", "middle")
        .attr("class", "axis-label")
        .text("Date");

      g.selectAll(".candlestick")
        .data(filteredData)
        .enter().append("rect")
        .attr("class", d => d.Close > d.Open ? "candlestick up" : "candlestick down")
        .attr("x", d => xScale(d.Date))
        .attr("y", d => yScale(Math.max(d.Close, d.Open)))
        .attr("width", Math.max(1, Math.floor(innerWidth / filteredData.length)))
        .attr("height", d => Math.abs(yScale(d.Close) - yScale(d.Open)));

      g.selectAll(".highlow")
        .data(filteredData)
        .enter().append("line")
        .attr("class", "highlow")
        .attr("x1", d => xScale(d.Date))
        .attr("x2", d => xScale(d.Date))
        .attr("y1", d => yScale(d.High))
        .attr("y2", d => yScale(d.Low))
        .attr("stroke", d => d.Close > d.Open ? "#4bda00" : "#ff5733")
        .attr("stroke-width", 1);
    }
  </script>
</body>
</html>
